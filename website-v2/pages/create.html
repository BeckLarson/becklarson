<div id="portfolio-background">
    <h1 id="newTitleText">Create a Portfolio!</h1>
    
    <div id="profilePic">
      <img id="imgId" src="https://www.shareicon.net/download/2016/07/26/801997_user_512x512.png" alt="Profile Picture">
      <div id="education">
        <h5 id="school">School here!</h5>
        <h5 id="degree">Degree here!</h5>
        <h5 id="gpa">GPA here!</h5>
      </div>
    </div>

    <div id='intro'>
      <h3 id="intro-text">Put your introduction here!</h3>
    </div>

    <div id="skillset">
        <h3>Skills</h3>
        <div id="skillz">
        <h6 class="skills">Leadership</h6>
      </div>
      </div>

    
</div>
<div id="helper">
  <div class="accordion" id="accordionExample">

    <div class="card">
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
            aria-controls="collapseTwo">
            Background
          </button>
          <input type="checkbox" name="Active" class="checkbox" id="backgroundCheck">
        </h5>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputPassword1">URL</label>
            <input id="url" type="url" class="form-control" placeholder="www.example.com">
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingSix">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false"
            aria-controls="collapseThree">
            Portrait
          </button>
          <input type="checkbox" name="Active" class="checkbox" id="backgroundCheck">
        </h5>
      </div>
      <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordionExample">
        <div class="card-body">
          <input id="imgUrl" type="url" placeholder="Image Url">
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingThree">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
            aria-controls="collapseThree">
            Title
          </button>
          <input type="checkbox" name="Active" class="checkbox" id="titleCheck">
        </h5>
      </div>
      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
        <div class="card-body">
          <input id="title" type="text" placeholder="Create a Portfolio!" maxlength=30>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingFour">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false"
            aria-controls="collapseThree">
            Introduction
          </button>
          <input type="checkbox" name="Active" class="checkbox" id="introCheck">
        </h5>
      </div>
      <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
        <div class="card-body">
          <textarea id="introduction" placeholder="Welcome to my Portfolio!" maxlength=610 cols="20" rows="5"></textarea>
          <button class="add">✔</button>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingFive">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false"
            aria-controls="collapseThree">
            Education
          </button>
          <input type="checkbox" name="Active" class="checkbox" id="educationCheck">
        </h5>
      </div>
      <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
        <div class="card-body">
          <input id="school-input" type="text" placeholder="School">
          <input id="degree-input" type="text" placeholder="Degree">
          <input id="gpa-input" type="number" placeholder="GPA">
          
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingSeven">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false"
            aria-controls="collapseSeven">
            Skills
          </button>
          <input type="checkbox" name="Active" class="checkbox" id="backgroundCheck">
        </h5>
      </div>
      <div id="collapseSeven" class="collapse" aria-labelledby="headingSeven" data-parent="#accordionExample">
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputPassword1">Add/Remove Skill</label>
            <input id="skillInput" type="text" class="form-control" placeholder="3d Design">
            <button id="add" class="add" type="submit">+</button>
            <input id="remove" type="button" value="−">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
